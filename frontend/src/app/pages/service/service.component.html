<!-- Service Area Start-->
<section class="tj-service-inner-page-area fix">
    <div class="container">
        <div class="row justify-content-center">
            <div class="tj-service-2-wrapper">
                <div class="tj-service-2-item wow" 
                     *ngFor="let service of services; let i = index"
                     [ngClass]="i % 2 === 0 ? 'fadeInLeft' : 'fadeInRight'"
                     [attr.data-wow-delay]="i < 2 ? '.5s' : '.6s'">
                    <div class="tj-service-2-thumb">
                        <img [src]="environment.site_url + service.image?.url" 
                             [alt]="service.title">
                    </div>
                    <div class="tj-service-2-box">
                        <div class="tj-service-2-wrap">
                            <div class="tj-service-2-icon">
                                <img [src]="environment.site_url + service.icon?.url" 
                                    [alt]="service.icon?.name"
                                    class="service-icon-image">
                            </div>
                            <div class="tj-service-2-number">
                                <span>{{(i + 1).toString().padStart(2, '0')}}</span>
                            </div>
                        </div>
                        <div class="tj-service-2-content">
                            <h4 class="tj-service-2-title">
                                <a [routerLink]="['/service-details', service.id]">{{service.title}}</a>
                            </h4>
                            <p class="tj-service-2-paragraph">{{service.description}}</p>
                            <div class="tj-service-2-button">
                                <a class="tj-service-2-btn tj-arrow-btn" [routerLink]="['/service-details', service.slug]">
                                    Read More                                         
                                    <span class="icon_box">
                                        <i class="icon_first fa-regular fa-arrow-right"></i>
                                        <i class="icon_second fa-regular fa-arrow-right"></i>
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tj-service-2-bottom-button wow fadeInUp" data-wow-delay=".7s">
                <a class="tj-primary-btn tj-hover-btn" href="service-details.html">
                    <span>browse all services <i class="flaticon-start"></i>
                </span>
                    <div class="tj-hover-btn-circle-dot"></div>
                </a>
            </div>
        </div>
    </div>
    <div class="tj-service-2-bg-shape">
        <div class="tj-service-2-bg-shape-1">
            <img src="assets/images/service/service-2-bg-shape.png" alt="Images">
        </div>
    </div>
</section>
<!-- Service Area End-->
